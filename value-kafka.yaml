controller:
  replicaCount: 1
  controllerOnly: false 
  persistence:
    enabled: true
    storageClass: "standard"  # Use standard storage
    size: "1Gi"
    accessModes:
      - ReadWriteOnce

broker:
  replicaCount: 3  
  persistence:
    enabled: true
    storageClass: "standard"
    size: "1Gi"  

sasl:
  enabledMechanisms: "PLAIN,SCRAM-SHA-256,SCRAM-SHA-512"
  interBrokerMechanism: "SCRAM-SHA-256"
  controllerMechanism: "SCRAM-SHA-256"
  
  client:
    users:
      - "app-user"
      - "admin-user"
    passwords: "password1,password2"  # Use existingSecret in production
  
provisioning:
  enabled: true
  topics:
    - name: "user"
      partitions: 12
      replicationFactor: 3
      config:
        retention.ms: "604800000"  # 7 days
        max.message.bytes: "1048576"  # 1MB

service:
  type: ClusterIP  
  ports:
    client: 9092
    controller: 9093
    interbroker: 9094
    external: 9095
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "mychart.fullname" . | replace "_" "-" }}
  labels:
    {{ include "mychart.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.deployment.replicas | default 1 }}
  selector:
    matchLabels:
      app: {{ .Values.appName }}
  template:
    metadata:
      labels:
        app: {{ .Values.appName }}
        {{ include "mychart.labels" . | nindent 8 }}
    spec:
      containers:
        - name: {{ .Values.appName }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tags | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy | default "IfNotPresent" }}
          ports:
            - containerPort: 5000
          env:
            - name: DB_HOST
              value: "myapp-helm-postgresql.myapp.svc.cluster.local"
            - name: DB_PORT
              value: "5432"
            - name: DB_NAME
              value: {{ .Values.postgresql.auth.database }}
            - name: DB_USER
              value: {{ .Values.postgresql.auth.username | default "postgres" | quote }}
            - name: DB_PASSWORD
              value: {{ .Values.postgresql.auth.password | default "postgres" | quote }}
            - name: KAFKA_BOOTSTRAP_SERVERS
              value: {{ .Values.kafka.server | default "kafka:9092" | quote }}
            - name: KAFKA_TOPIC_USER_EVENTS
              value: {{ .Values.kafka.user-topic | default "user" | quote }}
            - name: KAFKA_GROUP_ID
              value: {{ .Values.kafka.consumer-group-id | default "backend-group" | quote }}
            - name: KAFKA_SASL_USERNAME
              value: {{ .Values.kafka.sasl.username | default "app-user" | quote }}
            - name: KAFKA_SASL_PASSWORD
              value: {{ .Values.kafka.sasl.password | default "password1" | quote }}